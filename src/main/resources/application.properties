server.port=8989
spring.application.name=travels


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/travels?characterEncoding=UTF-8


# 路径
mybatis.mapper-locations=classpath:com/utkvrjan/mapper/*.xml
# 起别名
mybatis.type-aliases-package=com.utkvrjan.travels.entity

# 日志级别 trace<debug<info<warn<error<fatal
#默认级别为info，即默认打印info及其以上级别的日志
logging.level.root=info
logging.level.com.baizhi.travels.dao=debug
spring.resources.static-locations=file:${upload.dir}

upload.dir=D:/Project/img/travels


# 配置redis
spring.redis.host=localhost
spring.redis.port=6379